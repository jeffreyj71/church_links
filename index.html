<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kothanur CSI Church – Connect</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background: #ffffff;
        overflow-x: hidden;
    }

    /* --- HERO IMAGE (FIRST SCREEN) --- */
    #hero {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: url("church.jpeg") center/cover no-repeat;
        filter: brightness(55%);
        transform: scale(1.08);
        transition: transform 0.6s ease, filter 0.6s ease, top 0.6s ease;
        z-index: 1;
    }

    /* --- HEADER LOGO + TEXT --- */
    #header {
        position: relative;
        z-index: 3;
        width: 100%;
        text-align: center;
        padding-top: 35px;
    }

    #header img {
        width: 100px;
        height: auto;
    }

    #church-name {
        margin-top: 10px;
        font-size: 26px;
        font-weight: 700;
        color: #ffffff;
        text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    #tagline {
        font-size: 14px;
        margin-top: 4px;
        color: #ffffff;
        opacity: 0.9;
        text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    /* --- TAP PILL --- */
    #tap-pill {
        position: fixed;
        top: 58%;
        left: 50%;
        transform: translateX(-50%);
        padding: 14px 26px;
        border-radius: 50px;
        background: rgba(255,255,255,0.92);
        color: #333;
        font-size: 17px;
        font-weight: 600;
        box-shadow: 0 4px 14px rgba(0,0,0,0.2);
        transition: opacity 0.3s ease;
        z-index: 4;
    }

    /* --- SOCIALS SECTION --- */
    #socials {
        width: 100%;
        padding: 30px 20px 60px;
        opacity: 0;
        transition: opacity 0.4s ease;
        margin-top: 0;
        position: relative;
        z-index: 2;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 22px;
        margin-top: 15px;
    }

    .social-btn {
        background: #f5f5f5;
        padding: 18px;
        border-radius: 18px;
        text-align: center;
        font-size: 15px;
        font-weight: 600;
        box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    }

    .social-btn img {
        width: 42px;
        height: 42px;
        margin-bottom: 8px;
    }

</style>
</head>
<body>

<!-- HERO IMAGE -->
<div id="hero"></div>

<!-- HEADER CONTENT -->
<div id="header">
    <img src="logo.png">
    <div id="church-name">Kothanur CSI Church</div>
    <div id="tagline">Lighted to Lighten</div>
</div>

<!-- TAP PROMPT -->
<div id="tap-pill">Tap to Connect with Us</div>

<!-- SOCIAL LINKS -->
<div id="socials">

    <div class="grid">
        <a class="social-btn" href="https://www.kothanurcsi.org" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/841/841364.png">
            Website
        </a>

        <a class="social-btn" href="https://www.youtube.com/@kothanurcsichurch1631" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
            YouTube
        </a>

        <a class="social-btn" href="https://www.facebook.com/kothanur.csichurch" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
            Facebook
        </a>

        <a class="social-btn" href="https://www.instagram.com/kcsi_church" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png">
            Instagram
        </a>
    </div>

</div>

<script>
    let opened = false;

    document.body.addEventListener("click", () => {
        if (opened) return;
        opened = true;

        // Fade out tap pill
        document.getElementById("tap-pill").style.opacity = "0";

        // Animate hero → bright + zoom out + move down
        const hero = document.getElementById("hero");
        hero.style.filter = "brightness(100%)";
        hero.style.transform = "scale(1)";
        hero.style.top = "160px";   // moves under the header nicely

        // Show socials after animation completes
        setTimeout(() => {
            document.getElementById("socials").style.opacity = "1";
        }, 650);
    });
</script>

</body>
</html>
