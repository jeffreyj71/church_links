<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kothanur CSI Church — Connect</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#ffffff;
    --accent:#2f6bed;
    --muted:#6b7280;
    --card-radius:14px;
    --transition:400ms;
    --safe-top:env(safe-area-inset-top);
  }
  html,body{height:100%;}
  body{
    margin:0;
    font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background:var(--bg);
    color:#111827;
  }

  .page{min-height:100vh;display:flex;flex-direction:column;overflow:hidden;}

  /* HERO */
  .hero-wrap{
    position:relative;
    width:100%;
    height:54vh;
    min-height:320px;
    max-height:520px;
    overflow:hidden;
  }
  .hero-img{
    position:absolute;
    inset:0;
    background-image:url('church.jpeg');
    background-size:cover;
    background-position:center;
    filter:brightness(.55) saturate(.95) blur(0.6px);
    transition: transform var(--transition) ease;
  }

  .top-row{
    position:absolute;
    left:12px; right:12px;
    top:calc(var(--safe-top) + 10px);
    display:flex;
    gap:12px;
    align-items:center;
    z-index:8;
  }
  .logo{
    width:64px;height:64px;
    border-radius:10px;
    background:rgba(255,255,255,0.92);
    display:flex;align-items:center;justify-content:center;
    overflow:hidden;
    box-shadow:0 6px 18px rgba(8,15,30,0.12);
  }
  .logo img{width:86%;display:block;}

  .title-block{
    background:rgba(255,255,255,0.92);
    padding:10px 12px;
    border-radius:10px;
    box-shadow:0 6px 18px rgba(8,15,30,0.12);
    flex:1;
  }
  .church-name{margin:0;font-weight:700;font-size:15px;}
  .church-tag{margin:4px 0 0;font-size:12px;color:var(--muted);}

  .tap-overlay{
    position:absolute;left:50%;transform:translateX(-50%);
    bottom:18vh;width:78%;max-width:520px;
    z-index:9;display:flex;justify-content:center;
  }
  .tap-pill{
    background:rgba(255,255,255,0.94);
    padding:14px 18px;border-radius:999px;
    box-shadow:0 10px 30px rgba(2,6,23,0.18);
    font-weight:600;text-align:center;
    transition: transform var(--transition), opacity calc(var(--transition)/1.2);
  }
  .tap-pill .sub{display:block;margin-top:6px;font-size:13px;color:var(--muted);}

  .main{
    background:#fff;
    transition: transform var(--transition) ease;
  }
  .content{padding:16px;display:flex;flex-direction:column;gap:14px;}

  .photo-card{
    background:#fff;border-radius:12px;overflow:hidden;
    box-shadow:0 10px 22px rgba(8,15,30,0.06);
  }
  .photo-card img{width:100%;height:100%;object-fit:cover;}

  .connect-banner{
    padding:12px 14px;border-radius:12px;
    background:linear-gradient(90deg,#f8fafc,#ffffff);
    border:1px solid #f1f5f9;
    font-weight:600;text-align:center;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
  }
  .tile{
    background:#fff;border-radius:14px;min-height:110px;
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    padding:12px;text-align:center;
    box-shadow:0 12px 30px rgba(2,6,23,0.06);
    transition:transform 180ms;
  }
  .tile:active{transform:scale(.98);}
  .tile .label{margin-top:8px;font-weight:600;font-size:13px;}

  .icon-lg{width:44px;height:44px;}

  .footer{
    text-align:center;color:var(--muted);font-size:12px;margin-top:14px;padding-bottom:20px;
  }

  .hero-up .hero-img{transform:translateY(-22%);}
  .hero-up .tap-pill{opacity:0;transform:translateY(8px);}
  .hero-up .main{transform:translateY(-60px);}
  .revealed .tap-overlay{display:none;}

</style>
</head>

<body>
<div class="page" id="page">

  <div class="hero-wrap" id="hero">
    <div class="hero-img"></div>

    <div class="top-row">
      <div class="logo">
        <img src="logo.png" alt="Church Logo">
      </div>
      <div class="title-block">
        <h1 class="church-name">Kothanur CSI Church</h1>
        <div class="church-tag">Building Lives in God Together</div>
      </div>
    </div>

    <div class="tap-overlay">
      <div class="tap-pill" id="tapPill">
        Tap to connect with us
        <span class="sub">Tap anywhere on the screen</span>
      </div>
    </div>
  </div>

  <main class="main" id="main">
    <div class="content">

      <div class="photo-card">
        <img src="church.jpeg" alt="Church" />
      </div>

      <div class="connect-banner">Connect with us on social media</div>

      <div class="grid">

        <a class="tile" href="https://www.kothanurcsi.org" target="_blank">
          <svg class="icon-lg" viewBox="0 0 24 24" fill="none">
            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10" stroke="#0f172a" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M22 12c0-5.5-4.5-10-10-10" stroke="#0f172a" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M2.5 7h19" stroke="#0f172a" stroke-width="1.4"/>
            <path d="M2.5 17h19" stroke="#0f172a" stroke-width="1.4"/>
          </svg>
          <div class="label">Website</div>
        </a>

        <a class="tile" href="https://www.youtube.com/@kothanurcsichurch1631" target="_blank">
          <svg class="icon-lg" viewBox="0 0 24 24">
            <rect width="24" height="24" rx="5" fill="#FF0000"></rect>
            <path d="M9.5 8.5L15.5 12L9.5 15.5V8.5Z" fill="#fff"></path>
          </svg>
          <div class="label">YouTube</div>
        </a>

        <a class="tile" href="https://www.instagram.com/kcsi_church" target="_blank">
          <svg class="icon-lg" viewBox="0 0 24 24">
            <defs>
              <linearGradient id="igGrad" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0" stop-color="#f58529"/>
                <stop offset="0.5" stop-color="#dd2a7b"/>
                <stop offset="1" stop-color="#8134af"/>
              </linearGradient>
            </defs>
            <rect width="24" height="24" rx="5" fill="url(#igGrad)"></rect>
            <path d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z" fill="#fff"/>
            <circle cx="17.5" cy="6.5" r="1" fill="#fff"/>
          </svg>
          <div class="label">Instagram</div>
        </a>

        <a class="tile" href="https://www.facebook.com/kothanur.csichurch" target="_blank">
          <svg class="icon-lg" viewBox="0 0 24 24">
            <rect width="24" height="24" rx="5" fill="#1877F2"></rect>
            <path d="M15.1 7.5h-1.3c-.6 0-.9.3-.9.9v1.1h2.2l-.3 2.1h-1.9V20h-2.3v-7.4H9.6v-2.1h1.4V9.1c0-1.7 1-2.7 2.5-2.7.7 0 1.5.1 1.6.1v2z" fill="#fff"/>
          </svg>
          <div class="label">Facebook</div>
        </a>

      </div>

      <div class="footer">© <span id="year"></span> Kothanur CSI Church</div>

    </div>
  </main>
</div>

<script>
  document.getElementById('year').innerText = new Date().getFullYear();

  let revealed = false;
  const page = document.getElementById('page');
  const hero = document.getElementById('hero');
  const tapPill = document.getElementById('tapPill');

  function reveal(){
    if(revealed) return;
    revealed = true;
    document.documentElement.classList.add('hero-up');
    hero.classList.add('hero-up');
    page.classList.add('revealed');
  }

  hero.addEventListener('click', reveal);
  tapPill.addEventListener('click', (e)=>{e.stopPropagation(); reveal();});
</script>

</body>
</html>
