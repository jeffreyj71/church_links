<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kothanur CSI Church</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        overflow: hidden;
        background: #fff;
    }

    /* ---------- Background Image ---------- */
    #bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        object-fit: cover;
        filter: brightness(0.45);
        transform: scale(1.2);
        transition: all 1.2s ease;
        z-index: -1;
    }

    /* ---------- Top Header Card ---------- */
    #topCard {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        width: 88%;
        padding: 14px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.15);
        transition: top 1.2s ease;
    }

    #logoBox {
        width: 110px;
        height: 110px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 14px;
        background: white;
    }

    #logoBox img {
        width: 100px;
        height: auto;
    }

    #textArea h1 {
        font-size: 22px;
        font-weight: 700;
        color: #222;
        margin-bottom: 3px;
    }

    #textArea p {
        font-size: 14px;
        color: #666;
        line-height: 1.2;
    }

    /* ---------- Tap Button ---------- */
    #tapButton {
        position: absolute;
        bottom: 140px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 20px 30px;
        width: 70%;
        text-align: center;
        font-size: 20px;
        border-radius: 40px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.18);
        cursor: pointer;
        transition: opacity 0.6s ease;
    }

    /* ---------- Social Links Section (Hidden initially) ---------- */
    #socials {
        position: absolute;
        top: 140vh; 
        width: 100%;
        text-align: center;
        opacity: 0;
        transition: all 1.2s ease;
    }

    .row {
        display: flex;
        justify-content: space-around;
        margin: 18px 0;
        width: 100%;
    }

    .card {
        width: 42%;
        background: white;
        padding: 22px 10px;
        border-radius: 20px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.18);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .card img {
        width: 48px;
        height: 48px;
    }

    .card a {
        font-size: 17px;
        text-decoration: none;
        color: #0044cc;
        font-weight: 600;
    }

</style>
</head>
<body>

<!-- Background -->
<img id="bg" src="church.jpeg" />

<!-- Top Header Card -->
<div id="topCard">
    <div id="logoBox">
        <img src="logo.png" />
    </div>

    <div id="textArea">
        <h1>Kothanur CSI Church</h1>
        <p>Building Lives in God Together</p>
    </div>
</div>

<!-- Tap Button -->
<div id="tapButton">Tap to Connect with Us</div>

<!-- Social Links (hidden until tap) -->
<div id="socials">

    <div class="row">
        <div class="card">
            <img src="https://img.icons8.com/fluency/96/domain.png" />
            <a href="https://www.kothanurcsi.org" target="_blank">Website</a>
        </div>
        <div class="card">
            <img src="https://img.icons8.com/color/96/youtube-play.png" />
            <a href="https://www.youtube.com/@kothanurcsichurch1631" target="_blank">YouTube</a>
        </div>
    </div>

    <div class="row">
        <div class="card">
            <img src="https://img.icons8.com/fluency/96/facebook-new.png" />
            <a href="https://www.facebook.com/kothanur.csichurch" target="_blank">Facebook</a>
        </div>
        <div class="card">
            <img src="https://img.icons8.com/fluency/96/instagram-new.png" />
            <a href="https://www.instagram.com/kcsi_church" target="_blank">Instagram</a>
        </div>
    </div>

</div>

<script>
let tapped = false;

document.body.addEventListener("click", () => {
    if (tapped) return;
    tapped = true;

    // Background zoom out + brighten + move down
    document.getElementById("bg").style.transform = "scale(1)";
    document.getElementById("bg").style.filter = "brightness(1)";

    // Shift background down under the header
    setTimeout(() => {
        document.getElementById("bg").style.top = "180px";
    }, 300);

    // Hide tap button
    document.getElementById("tapButton").style.opacity = "0";

    // Bring socials up + fade
    setTimeout(() => {
        const socials = document.getElementById("socials");
        socials.style.top = "320px";
        socials.style.opacity = "1";
    }, 900);
});
</script>

</body>
</html>
