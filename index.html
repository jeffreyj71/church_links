<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kothanur CSI Church ‚Äî Connect</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#ffffff;
    --accent:#2f6bed;
    --muted:#6b7280;
    --transition:500ms;
    --safe-top:env(safe-area-inset-top);
  }

  body{
    margin:0;
    font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background:#fff;
    color:#111827;
  }

  .page{min-height:100vh;overflow:hidden;}

  /* HERO BACKGROUND */
  .hero-wrap{
    position:relative;
    height:100vh;
    overflow:hidden;
  }

  .hero-img{
    position:absolute;
    inset:0;
    background-image:url("church.jpeg");
    background-size:cover;
    background-position:center;
    filter:brightness(.55);
    transform:scale(1.1);
    transition:transform 900ms ease, filter 700ms ease;
  }

  .hero-up .hero-img{
    transform:scale(1);
    filter:brightness(1);
  }

  /* TOP ROW BOXES (start lower, rise up) */
  .top-row{
    position:absolute;
    left:0; right:0;
    display:flex;
    justify-content:center;
    gap:14px;
    z-index:20;
    transform:translateY(90px);
    transition:transform 600ms ease;
  }

  .hero-up .top-row{
    transform:translateY(20px);
  }

  /* LOGO BOX */
  .logo-box{
    background:rgba(255,255,255,0.92);
    border-radius:14px;
    padding:10px;
    width:80px;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 6px 20px rgba(0,0,0,0.15);
  }

  .logo-box img{
    width:80px;
    height:auto;
    display:block;
  }

  /* TEXT BOX (MATCHES LOGO BOX HEIGHT) */
  .text-box{
    background:rgba(255,255,255,0.92);
    border-radius:14px;
    padding:0 16px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:flex-start;
    box-shadow:0 6px 20px rgba(0,0,0,0.15);
  }

  .text-box .church-name{
    margin:0;
    font-size:20px;
    font-weight:700;
  }

  .text-box .church-tag{
    margin-top:6px;
    font-size:12px;
    color:var(--muted);
    line-height:1.3;
  }

  /* TAP TO CONNECT */
  .tap-overlay{
    position:absolute;
    left:0; right:0;
    bottom:35vh;
    text-align:center;
    z-index:30;
    transition:opacity 400ms ease, transform 400ms ease;
  }

  .tap-pill{
    display:inline-block;
    background:rgba(255,255,255,0.94);
    padding:18px 22px;
    border-radius:20px;
    font-size:18px;
    font-weight:600;
    box-shadow:0 10px 30px rgba(0,0,0,0.18);
  }

  .hero-up .tap-overlay{
    opacity:0;
    transform:translateY(10px);
  }

  /* MAIN CONTENT (HIDDEN BEFORE TAP) */
  main{
    opacity:0;
    transform:translateY(60px);
    transition:opacity 600ms ease 300ms, transform 600ms ease 300ms;
  }

  .revealed main{
    opacity:1;
    transform:translateY(0);
  }

  .content{
    padding:18px;
  }

  .photo-card{
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
  }

  .photo-card img{
    width:100%;
    display:block;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:14px;
  }

  .tile{
    background:#fff;
    border-radius:14px;
    padding:14px;
    text-align:center;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    transition:transform 150ms;
  }

  .tile:active{transform:scale(.97);}
  .tile .label{margin-top:8px;font-size:14px;font-weight:600;}

  .footer{text-align:center;margin:20px 0;color:#666;font-size:12px;}
</style>
</head>

<body>
<div class="page" id="page">

  <div class="hero-wrap" id="hero">
    <div class="hero-img"></div>

    <!-- TOP BOXES -->
    <div class="top-row" id="topRow">

      <div class="logo-box">
        <img src="logo.png" alt="Church Logo">
      </div>

      <div class="text-box" id="textBox">
        <h1 class="church-name">Kothanur CSI Churchs</h1>
        <div class="church-tag">Building Lives in God Together</div>
      </div>

    </div>

    <!-- TAP TO CONNECT -->
    <div class="tap-overlay" id="tapOverlay">
      <div class="tap-pill">Tap to Connect with us</div>
    </div>

  </div>

  <!-- MAIN CONTENT -->
  <main id="main">
    <div class="content">

      <div class="photo-card">
        <img src="church.jpeg" alt="Church">
      </div>

      <div class="connect-banner">Connect with us on social media</div>

      <div class="grid">

        <a class="tile" href="https://www.kothanurcsi.org" target="_blank">
          üåê
          <div class="label">Website</div>
        </a>

        <a class="tile" href="https://www.youtube.com/@kothanurcsichurch1631" target="_blank">
          ‚ñ∂Ô∏è
          <div class="label">YouTube</div>
        </a>

        <a class="tile" href="https://www.instagram.com/kcsi_church" target="_blank">
          üì∏
          <div class="label">Instagram</div>
        </a>

        <a class="tile" href="https://www.facebook.com/kothanur.csichurch" target="_blank">
          üëç
          <div class="label">Facebook</div>
        </a>

      </div>

      <div class="footer">¬© <span id="year"></span> Kothanur CSI Church</div>
    </div>
  </main>

</div>

<script>
  document.getElementById("year").innerText = new Date().getFullYear();

  let revealed = false;
  const page = document.getElementById("page");
  const hero = document.getElementById("hero");

  hero.addEventListener("click", reveal);

  function reveal(){
    if(revealed) return;
    revealed = true;

    document.documentElement.classList.add("hero-up");
    page.classList.add("revealed");
  }
</script>

</body>
</html>
