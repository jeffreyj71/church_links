<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kothanur CSI Church — Connect</title>

<!-- Google font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#ffffff;
    --accent:#2f6bed;
    --muted:#6b7280;
    --card-radius:14px;
    --transition:400ms;
    --safe-top:env(safe-area-inset-top);
  }
  html,body{height:100%;}
  body{
    margin:0;
    font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background:var(--bg);
    color:#111827;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* container */
  .page{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:stretch;
    overflow:hidden;
  }

  /* HERO AREA */
  .hero-wrap{
    position:relative;
    width:100%;
    height:54vh; /* hero height */
    min-height:320px;
    max-height:520px;
    overflow:hidden;
    background:#222;
  }
  .hero-img{
    position:absolute;
    inset:0;
    background-image: url('/mnt/data/04276300-efb6-40dc-a5de-6135ee862c77.png');
    background-size:cover;
    background-position:center;
    filter:brightness(.55) saturate(.95) blur(0.6px);
    transform:translateY(0);
    transition: transform var(--transition) ease;
    will-change: transform;
  }
  /* top row (logo + title) sits over the hero / near top */
  .top-row{
    position:absolute;
    left:12px;
    right:12px;
    top: calc(var(--safe-top) + 10px);
    display:flex;
    gap:12px;
    align-items:center;
    z-index:8;
  }
  .logo{
    width:64px;
    height:64px;
    flex:0 0 64px;
    border-radius:10px;
    background:rgba(255,255,255,0.92);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    box-shadow:0 6px 18px rgba(8,15,30,0.12);
  }
  .logo img{width:86%; height:auto; display:block;}
  .title-block{
    background:rgba(255,255,255,0.92);
    padding:10px 12px;
    border-radius:10px;
    box-shadow:0 6px 18px rgba(8,15,30,0.12);
    flex:1 1 auto;
  }
  .church-name{
    margin:0;
    font-weight:700;
    font-size:15px;
    color:#0f172a;
    line-height:1.05;
  }
  .church-tag{
    margin:4px 0 0;
    font-size:12px;
    color:var(--muted);
  }

  /* tap overlay (oval) */
  .tap-overlay{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:18vh;
    z-index:9;
    display:flex;
    align-items:center;
    justify-content:center;
    width:78%;
    max-width:520px;
    pointer-events:none;
  }
  .tap-pill{
    pointer-events:auto;
    background:rgba(255,255,255,0.94);
    padding:14px 18px;
    border-radius:999px;
    box-shadow:0 10px 30px rgba(2,6,23,0.18);
    display:inline-flex;
    align-items:center;
    justify-content:center;
    font-weight:600;
    letter-spacing:0.2px;
    color:#0f172a;
    transform:translateY(0);
    opacity:1;
    transition: transform var(--transition) ease, opacity calc(var(--transition)/1.2) ease;
  }
  .tap-pill .sub{display:block;font-weight:400;font-size:13px;color:var(--muted); margin-top:6px;}

  /* MAIN CONTENT that will be revealed */
  .main{
    background:#fff;
    transform:translateY(0);
    transition: transform var(--transition) ease;
    z-index:6;
  }
  .content{
    padding:16px;
    padding-top:18px;
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  .photo-card{
    background:#fff;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 10px 22px rgba(8,15,30,0.06);
    min-height:120px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .photo-card img{width:100%; height:100%; object-fit:cover; display:block;}

  .connect-banner{
    padding:12px 14px;
    border-radius:12px;
    background:linear-gradient(90deg,#f8fafc,#ffffff);
    border:1px solid #f1f5f9;
    color:#0f172a;
    font-weight:600;
    box-shadow:0 6px 14px rgba(8,15,30,0.04);
    text-align:center;
  }

  /* 2x2 grid */
  .grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
    margin-top:6px;
  }
  .tile{
    background:#fff;
    border-radius:14px;
    min-height:110px;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    padding:12px;
    text-align:center;
    box-shadow:0 12px 30px rgba(2,6,23,0.06);
    transition: transform 180ms ease, box-shadow 180ms ease;
  }
  .tile:active{transform:scale(.98);}
  .tile .label{margin-top:8px;font-weight:600;font-size:13px;color:#0f172a;}

  /* social icon sizes */
  .icon-lg{width:44px;height:44px;display:block;}

  /* small footer */
  .footer{
    margin-top:14px;
    text-align:center;
    color:var(--muted);
    font-size:12px;
    padding-bottom:20px;
  }

  /* Hidden states when tapped */
  .hero-up .hero-img{ transform: translateY(-22%); } /* moves up */
  .hero-up .tap-pill{ transform: translateY(8px); opacity:0; }
  .hero-up .main{ transform: translateY(-60px); } /* tighten */
  .revealed .tap-overlay{ display:none; }

  /* responsive tweaks */
  @media (min-width:640px){
    .hero-wrap{height:46vh;}
    .logo{width:72px;height:72px;flex:0 0 72px;}
  }
</style>
</head>
<body>
<div class="page" id="page">

  <!-- HERO / INTRO -->
  <div class="hero-wrap" id="hero">
    <div class="hero-img" id="hero-img" aria-hidden="true"></div>

    <div class="top-row">
      <div class="logo" id="logo">
        <!-- replace src with your transparent logo if available -->
        <img src="/mnt/data/04079e25-3a8a-41f3-a188-e584b476be98.png" alt="church logo" />
      </div>
      <div class="title-block">
        <h1 class="church-name">Kothanur CSI Church</h1>
        <div class="church-tag">Building Lives in God Together</div>
      </div>
    </div>

    <!-- tap visual (not required to be tapped exactly) -->
    <div class="tap-overlay" id="tapWrap">
      <div class="tap-pill" id="tapPill">
        Tap to connect with us
        <span class="sub">Tap anywhere on the screen</span>
      </div>
    </div>
  </div>

  <!-- MAIN content that appears/adjusts after tap -->
  <main class="main" id="main">
    <div class="content">
      <div class="photo-card" aria-hidden="false">
        <img src="/mnt/data/04276300-efb6-40dc-a5de-6135ee862c77.png" alt="Church building photo" />
      </div>

      <div class="connect-banner">Connect with us on social media</div>

      <!-- 2x2 grid -->
      <div class="grid">
        <!-- WEBSITE -->
        <a class="tile" href="#" id="link-website" aria-label="Visit our website">
          <!-- globe svg colored neutral -->
          <svg class="icon-lg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10" stroke="#0f172a" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 12c0-5.523-4.477-10-10-10" stroke="#0f172a" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2.5 7h19" stroke="#0f172a" stroke-width="1.4" stroke-linecap="round"/>
            <path d="M2.5 17h19" stroke="#0f172a" stroke-width="1.4" stroke-linecap="round"/>
          </svg>
          <div class="label">Website</div>
        </a>

        <!-- YOUTUBE -->
        <a class="tile" href="#" id="link-youtube" aria-label="YouTube">
          <!-- youtube svg filled red -->
          <svg class="icon-lg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <rect width="24" height="24" rx="5" fill="#FF0000"></rect>
            <path d="M9.5 8.5L15.5 12L9.5 15.5V8.5Z" fill="#fff"></path>
          </svg>
          <div class="label">YouTube</div>
        </a>

        <!-- INSTAGRAM -->
        <a class="tile" href="#" id="link-ig" aria-label="Instagram">
          <!-- instagram gradient-ish as svg -->
          <svg class="icon-lg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="igGrad" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0" stop-color="#f58529"/>
                <stop offset="0.5" stop-color="#dd2a7b"/>
                <stop offset="1" stop-color="#8134af"/>
              </linearGradient>
            </defs>
            <rect width="24" height="24" rx="5" fill="url(#igGrad)"></rect>
            <path d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z" fill="#fff" opacity="0.95"/>
            <circle cx="17.5" cy="6.5" r="1" fill="#fff" opacity="0.95"/>
          </svg>
          <div class="label">Instagram</div>
        </a>

        <!-- FACEBOOK -->
        <a class="tile" href="#" id="link-fb" aria-label="Facebook">
          <svg class="icon-lg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <rect width="24" height="24" rx="5" fill="#1877F2"></rect>
            <path d="M15.1 7.5h-1.3c-.6 0-.9.3-.9.9v1.1h2.2l-.3 2.1h-1.9V20h-2.3v-7.4H9.6v-2.1h1.4V9.1c0-1.7 1-2.7 2.5-2.7.7 0 1.5.1 1.6.1v2z" fill="#fff"/>
          </svg>
          <div class="label">Facebook</div>
        </a>
      </div>

      <div class="footer">© <span id="year"></span> Kothanur CSI Church</div>
    </div>
  </main>
</div>

<script>
  // Basic interaction: tap anywhere to reveal socials
  const page = document.getElementById('page');
  const hero = document.getElementById('hero');
  const tapWrap = document.getElementById('tapWrap');
  const tapPill = document.getElementById('tapPill');
  const main = document.getElementById('main');

  // show current year
  document.getElementById('year').innerText = new Date().getFullYear();

  let revealed = false;
  function reveal(){
    if(revealed) return;
    revealed = true;
    // add classes to animate
    document.documentElement.classList.add('hero-up');
    hero.classList.add('hero-up');
    page.classList.add('revealed');

    // small accessibility - focus first link
    setTimeout(()=> {
      document.getElementById('link-website').focus();
    }, 420);
  }

  // allow tapping anywhere on hero to reveal
  hero.addEventListener('click', reveal);
  // also allow tapping on tap pill
  tapPill.addEventListener('click', (e)=>{ e.stopPropagation(); reveal(); });

  // make tiles open in new tab (replace '#' with real links)
  document.getElementById('link-website').href = '#'; // YOUR WEBSITE
  document.getElementById('link-youtube').href = '#'; // YT link
  document.getElementById('link-ig').href = '#'; // IG link
  document.getElementById('link-fb').href = '#'; // FB link

  // Accessibility: allow keyboard 'Enter' to reveal
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter') reveal();
  });
</script>
</body>
</html>
